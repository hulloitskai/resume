<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />

    <!-- custom styles -->
    <link
      href="https://fonts.googleapis.com/css?family=Source+Code+Pro:300,400,500,600"
      rel="preload"
      as="style"
      onload="this.rel='stylesheet'"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Ubuntu+Mono:400,400i,700,700i"
      rel="preload"
      as="style"
      onload="this.rel='stylesheet'"
    />
    <link
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
      rel="stylesheet"
    />

    <!-- favicons -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="<%= BASE_URL %>favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="<%= BASE_URL %>favicon-16x16.png"
    />
    <meta name="theme-color" content="#505050" />

    <title>Resume</title>
  </head>

  <body>
    <noscript>
      <strong>
        Sorry but this resume doesn't load properly without JavaScript enabled.
        Please enable it to continue.
      </strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
